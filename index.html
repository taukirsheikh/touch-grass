<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Touch Grass</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      href="asset/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="grass__content">
      <div>
        <span>Well, You have touched the</span>
        <a
          class="grass__word"
          href="https://www.youtube.com/watch?v=7d16CpWp-ok&ab_channel=TalkIslam"
          target="_blank"
        >
          <span>grass</span>
        </a>
      </div>

      <p id="counter">0</p>

      <p>Times</p>
    </div>
    
    <figure class="image__container">
      
      <img
      id="grassImage"
      src="asset/grass.jpeg"
      alt="Touch the Grass"
      onclick="increaseCounter()"
      />
    </figure>
      
    <script src="script.js"></script>
  </body>
</html>
